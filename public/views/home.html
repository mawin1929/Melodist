<div>
    <h1>Melodist</h1>

    <div class="input-field col s12">
        <p class="flow-text">Select a Key</p>
        <md-input-container>
            <label>Key</label>
            <md-select aria-label="wat" ng-model="selectedKey">
                <md-option ng-repeat="tone in tones" value="{{tone}}">{{ tone }}</md-option>
            </md-select>
        </md-input-container>
    </div>

    <br/>
    <br/>

    <button class="waves-effect waves-light btn blue" ng-click="play()"><i class="material-icons left">play_arrow</i>Play
    </button>
    <button class="waves-effect waves-light btn blue" ng-click="randomize()"><i class="material-icons left">album</i>Randomize
    </button>

</div>
