    <br />

    <div class="input-field col s12">
        <select ng-model="selectedKey">
            <option value="" disabled selected>Select a Key</option>
            <option ng-repeat="tone in tones" value="{{ tone.note }}">{{ tone.noteText }}</option>
        </select>
        <label>Key</label>
    </div>

    <br />

    <div class="input-field col s12">
        <select ng-model="selectedScale">
            <option value="" disabled selected>Select One</option>
            <option ng-repeat="scale in scales" value="{{ scale.scale }}">{{ scale.scaleText }}</option>
        </select>
        <label>Major/Minor</label>
    </div>

    <br/>
    <br/>

    <button class="waves-effect waves-light btn blue" ng-click="play()"><i class="material-icons left">play_arrow</i>Play
    </button>
    <button class="waves-effect waves-light btn blue" ng-click="randomize()"><i class="material-icons left">album</i>Randomize
    </button>

    <div id = "clef"></div>
    <after-render></after-render>

</div>
